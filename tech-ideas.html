<body>
  <!-- Header -->

  <!-- Tech Ideas Section -->
  <section class="tech-ideas">
    <div class="container">
      <h1>Tech Ideas & Innovations</h1>
      <div id="ideasContainer" class="cards-container"></div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2026 Lucky Tech Hub</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>

    <script type="module" src="js/firebase.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Render Tech Ideas from localStorage or default
    const ideas = JSON.parse(localStorage.getItem('techIdeas')) || [
      {title:'AI Assistant',desc:'Smart AI assistant.',img:'images/ai.jpg'},
      {title:'Web 3.0 Portal',desc:'Next-gen decentralized app.',img:'images/web3.jpg'},
      {title:'Mobile Health App',desc:'Track health easily.',img:'images/mobile.jpg'}
    ];

    const ideasContainer = document.getElementById('ideasContainer');
    ideas.forEach(idea=>{
      ideasContainer.innerHTML += `
        <div class="card">
          <img src="${idea.img}" alt="${idea.title}">
          <h3>${idea.title}</h3>
          <p>${idea.desc}</p>
        </div>`;
    });
  </script>
  


</body>

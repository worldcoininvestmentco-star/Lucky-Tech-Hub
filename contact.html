<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Lucky Tech Hub</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.png" alt="Lucky Tech Hub Logo"></div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="tech-ideas.html">Tech Ideas</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html" class="admin-btn">Admin</a></li>
      </ul>
      <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    </nav>
  </header>

  <section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2026 Lucky Tech Hub</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>



  <script type="module" src="js/firebase.js"></script>
  <script src="js/main.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e=>{
      e.preventDefault();
      alert(`Thank you ${form.name.value}, we received your message!`);
      form.reset();
    });
  </script>
  
 

</body>
</html>
